<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OCR & Summary Tool</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f7f9fc; }
    .upload-card {
      max-width: 500px;
      margin: 50px auto;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      background: #fff;
    }
    .btn-custom {
      background-color: #4f46e5;
      color: #fff;
      font-weight: 500;
    }
    .btn-custom:hover {
      background-color: #4338ca;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="upload-card">
    <h4 class="text-center mb-4">OCR üçün şəkil yüklə</h4>
    <form action="/upload" method="POST" enctype="multipart/form-data">
      <div class="mb-3">
        <input class="form-control" type="file" name="image" required>
      </div>
      <button class="btn btn-custom w-100 mb-2" type="submit">şəkil yüklə</button>
    </form>
    <form action="/webcam" method="GET">
      <button class="btn btn-outline-secondary w-100" type="submit">Webcam dan</button>
    </form>
    <a href="/dashboard" class="d-block mt-4 text-center">Dashboard</a>
    <a href="/beautify_and_summarize" class="d-block mt-4 text-center">Mətnə düzəliş və xülasə</a>
    <a href="/tts" class="d-block mt-4 text-center">Teksti audioya çevir</a>
  </div>
</div>
</body>
</html>
